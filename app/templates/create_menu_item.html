{% extends "base.html" %}
{% block content %}
<div class="container">
<h1>Add Menu Item</h1>
<form action="{{ url_for('main.create_menu_item', restaurant_id=restaurant_id) }}" method="POST">
    <div class="form-group">
        <label>Name:</label>
        <input class="form-control" type="text" name="menu_item_name"/>
    </div>
    <div class="form-group">
        <label>Course:</label>
        <div class="radio">
            <label>
                <input type="radio" name="menu_item_course" value="appetizer"/>
                Appetizer
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="menu_item_course" value="entree"/>
                Entree
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="menu_item_course" value="main"/>
                Main
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="menu_item_course" value="dessert"/>
                Dessert
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="menu_item_course" value="beverage"/>
                Beverage
            </label>
        </div>
    </div>
    <div class="form-group">
        <label>Price:</label>
        <input class="form-control" type="text" name="menu_item_price" />
    </div>
    <div class="form-group">
        <label>Description:</label>
        <input class="form-control" type="text" name="menu_item_description"/>
    </div>
    <button type="submit" class="btn btn-default">Add Menu Item</button>
    <a class="btn btn-default" href="{{ url_for('main.display_restaurant_menu', restaurant_id=restaurant_id) }}">Cancel</a>

</form>
</div>
    {% endblock %}
