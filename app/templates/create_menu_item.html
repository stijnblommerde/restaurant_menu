{% extends "layout.html" %}
{% block body %}
<h1>Add Menu Item</h1>
<form action="{{ url_for('create_menu_item', restaurant_id=restaurant_id) }}" method="POST">
    <label>Name:</label>
    <input type="text" name="menu_item_name"/></br></br>
    <label>Course:</label></br>
    <input type="radio" name="menu_item_course" value="appetizer"/> Appetizer</br>
    <input type="radio" name="menu_item_course" value="entree"/> Entree</br>
    <input type="radio" name="menu_item_course" value="main"/> Main</br>
    <input type="radio" name="menu_item_course" value="dessert"/> Dessert</br>
    <input type="radio" name="menu_item_course" value="beverage"/> Beverage</br></br>
    <label>Price:</label>
    <input type="text" name="menu_item_price" /></br></br>
    <label>Description:</label>
    <input type="text" name="menu_item_description"/></br></br>
    <input type="submit" value="Add Menu Item"/>
</form>
<a href="{{ url_for('display_restaurant_menu', restaurant_id=restaurant_id) }}">Cancel</a>
{% endblock %}
