{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Add New Restaurant</h1>
    <form action="{{ url_for('main.create_restaurant') }}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" name="restaurant_name"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Add Restaurant</button>
            <a class="btn btn-default" href="{{ url_for('main.display_restaurants') }}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
