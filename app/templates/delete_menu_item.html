{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Delete Menu Item</h1>
    <form action="{{ url_for('main.delete_menu_item', restaurant_id=restaurant_id, menu_item_id=menu_item.id) }}"
          method="post">
        <div class="form-group">
            Are you sure you you want to delete {{ menu_item.name }}
        </div>
        <div class="form-group">
            <input type="submit" value="Delete" class="btn btn-default"/>
            <a href="{{ url_for('main.display_restaurant_menu', restaurant_id=restaurant_id) }}" class="btn btn-default">Cancel</a>
        </div>
    </form>

</div>
{% endblock %}
