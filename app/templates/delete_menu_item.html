{% extends "layout.html" %}
{% block body %}
<h1>Delete Menu Item</h1>
<span>Are you sure you you want to delete {{ menu_item.name }}?</span>
<form action="{{ url_for('delete_menu_item', restaurant_id=restaurant_id, menu_item_id=menu_item.id) }}" method="post">
    <input type="submit" value="Delete"/>
</form>
<a href="{{ url_for('display_restaurant_menu', restaurant_id=restaurant_id) }}">Cancel</a>
{% endblock %}
