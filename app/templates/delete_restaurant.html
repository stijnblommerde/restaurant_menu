{% extends "layout.html" %}
{% block body %}
<h1>Delete Restaurant</h1>
<span>Are you sure you you want to delete {{ restaurant.name }}?</span>
<form action="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}" method="post">
    <input type="submit" value="Delete" name="delete"/>
</form>
<a href="{{ url_for('display_restaurants') }}">Cancel</a>
{% endblock %}
