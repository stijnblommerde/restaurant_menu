{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Edit Menu Item</h1>
    <form action="{{ url_for('main.edit_menu_item', restaurant_id=restaurant_id, menu_item_id=menu_item.id) }}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <div class="form-group">
        </div>
                <input type="text" name="menu_item_name" placeholder="{{ menu_item.name }}"/>
        <input type="submit" value="Edit"/>
    </form>
    <a href="{{ url_for('main.display_restaurant_menu', restaurant_id=restaurant_id) }}">Cancel</a>
</div>
{% endblock %}
