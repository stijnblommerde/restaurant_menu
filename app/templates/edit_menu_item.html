{% extends "layout.html" %}
{% block body %}
<h1>Edit Menu Item</h1>
<form action="{{ url_for('edit_menu_item', restaurant_id=restaurant_id, menu_item_id=menu_item.id) }}" method="post">
    <label>Name:</label>
    <input type="text" name="menu_item_name" placeholder="{{ menu_item.name }}"/></br>
    <input type="submit" value="Edit"/>
</form>
<a href="{{ url_for('display_restaurant_menu', restaurant_id=restaurant_id) }}">Cancel</a>
{% endblock %}
