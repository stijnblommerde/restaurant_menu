{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Rename Restaurant</h1>
    <form action="{{ url_for('main.edit_restaurant', restaurant_id=restaurant.id) }}" method="post">
        <div class="form-group">
            <input type="text" name='edit' placeholder="{{ restaurant.name }}" class="form-control"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Rename</button>
            <a href="{{ url_for('main.display_restaurants') }}" class="btn btn-default">Cancel</a>
        </div>
    </form>

</div>
{% endblock %}
