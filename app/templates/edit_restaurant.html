{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Rename Restaurant</h1>
    <form action="{{ url_for('main.edit_restaurant', restaurant_id=restaurant.id) }}" method="post">
        <input type="text" name='edit' placeholder="{{ restaurant.name }}"/>
        <input type="submit" value="Rename"/>
    </form>
    <a href="{{ url_for('main.display_restaurants') }}">Cancel</a>
</div>
{% endblock %}
