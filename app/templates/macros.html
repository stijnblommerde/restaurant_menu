{% macro build_item(x, y) %}
<p class="bold">{{ x.name }}</p>
    <p>{{ x.price }}</p>
    <p>{{ x.description }}</p>
    <a href="{{ url_for('edit_menu_item', restaurant_id=y, menu_item_id=x.id) }}">Edit</a>
    <a href="{{ url_for('delete_menu_item', restaurant_id=y, menu_item_id=x.id) }}">Delete</a>
{% endmacro %}
