{% extends "layout.html" %}
{% block body %}
<h1>Restaurants</h1>
<a href="{{ url_for('main.create_restaurant') }}">New</a>
<div>
    {% if restaurants %}
    {% for restaurant in restaurants %}
    <div>
        <p>{{ restaurant.name }}</p>
        <a href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">Edit</a>
        <a href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">Delete</a>
    </div>
    {% endfor %}
    {% else %}
    <p>App has no restaurants yet!</p>
    {% endif %}
</div>
{% endblock %}
